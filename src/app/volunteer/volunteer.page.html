<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Volunteer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let vol of volunteers">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="vol?.urlPhoto ? vol?.urlPhoto : 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS7FFrxhGko3hUyRhuXBo8cpFfx_cdN5z6syFiBHJBJNUyl2SFf'">
        </ion-avatar>
        <ion-label>
          <h2>{{vol?.nom}}</h2>
          <p>{{vol?.num}}</p>
        </ion-label>
        <ion-icon slot="end" name="call" color="success" (click)="call(vol?.num)"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="call(vol?.num)" color="success">Call</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
